app = 'bugtracker-backend-demo2026'
primary_region = 'sin'

[build]

[mounts]
  source="bugtracker_data"
  destination="/data"

[env]
  DB_PATH = "/data/bugs.db"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '256mb'
  cpus = 1
  memory_mb = 256
